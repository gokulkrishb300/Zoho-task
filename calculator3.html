
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="cal3.css">
<link
	href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
	rel="stylesheet">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<title>Calculator-3</title>
</head>

<script type = "text/javascript" src="PhaseThree.js">

</script>
<body>
	<div class="structure">
		<div class="display">
			<input type="text" readonly size="14" id="display" placeholder="0">
		</div>
		<div class="keys">

			<p>
				<button onclick="input(7)">7</button>
				<button onclick="input(8)">8</button>
				<button onclick="input(9)">9</button>
				<button onclick="location.reload()">AC</button>
			</p>
			<p>
				<button onclick="input('4')">4</button>
				<button onclick="input(5)">5</button>
				<button onclick="input(6)">6</button>
				<button id="/" onclick="symbol('/')">/</button>
			</p>
			<p>
				<button onclick="input(1)">1</button> 
				<button onclick="input(2)">2</button>
				<button onclick="input(3)">3</button>
				<button id="*" onclick="symbol('*')">x</button>
			</p>
			<p>
				<button onclick="input(0)">0</button>
				<button onclick="symbol('.')">.</button>
				<button id="+" onclick="symbol('+')">+</button>
				<button id="-" onclick="symbol('-')">-</button>
			</p>
			<p>
			        <button onclick="backspace()">CE</button>
				<button onclick="parans('(')">(</button>
				<button onclick="parans(')')">)</button>
				<button onclick="bodmasFunc()">=</button>
			</p>
		</div>
	</div>
	<p id="comma"></p>
</body>
</html>
